name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (semver), e.g. 1.2.3'
        required: true
        type: string

permissions:
  contents: write

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci && npm ci --prefix pwa

      - name: Run tests
        run: npm --prefix pwa test

      - name: Build PWA
        run: npm --prefix pwa run build

  tag-and-release:
    needs: test-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create annotated tag
        env:
          VERSION: ${{ github.event.inputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${VERSION}" -m "Release v${VERSION}"
          git push origin "v${VERSION}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "Optional: Create Apps Script version and note it in release"
        if: ${{ secrets.GCP_SA_KEY != '' && secrets.CLASP_SCRIPT_ID != '' }}
        env:
          SA_JSON: ${{ secrets.GCP_SA_KEY }}
          CLASP_SCRIPT_ID: ${{ secrets.CLASP_SCRIPT_ID }}
          VERSION: ${{ github.event.inputs.version }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm install -g @google/clasp
          echo "$SA_JSON" > sa-key.json
          echo "{\"scriptId\": \"$CLASP_SCRIPT_ID\"}" > .clasp.json
          npx clasp login --creds sa-key.json
          # Create a new Apps Script version and capture output
          VOUT=$(npx clasp version "Release ${VERSION}" 2>&1)
          echo "Apps Script version output:\n$VOUT" > apps-script-version.txt
          gh release upload "v${VERSION}" apps-script-version.txt --clobber || true
          rm -f sa-key.json apps-script-version.txt
