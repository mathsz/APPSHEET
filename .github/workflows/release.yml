name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (semver), e.g. 1.2.3'
        required: true
        type: string

permissions:
  contents: write

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            echo "No root package.json - skipping root install"
          fi
          npm ci --prefix pwa

      - name: Run tests
        run: npm --prefix pwa test

      - name: Build PWA
        run: npm --prefix pwa run build

  tag-and-release:
    needs: test-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create annotated tag
        env:
          VERSION: ${{ github.event.inputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${VERSION}" -m "Release v${VERSION}"
          git push origin "v${VERSION}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Optional Apps Script version creation removed from this workflow to avoid requiring secrets in the release workflow parse step.
      # To re-enable: create a separate workflow that runs only when the relevant secrets are configured, or use a secure manual step that runs with repository-protected environment approvals.

