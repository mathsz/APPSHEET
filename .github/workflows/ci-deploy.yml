name: "CI & Deploy"

on:
  push:
    branches: [ main ]
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install root deps (if present)
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            echo "No root package.json - skipping root install"
          fi

      - name: Install PWA deps
        run: npm ci --prefix pwa

      - name: Run tests
        run: npm --prefix pwa test

      - name: Build PWA
        run: npm --prefix pwa run build

  deploy-pwa:
    name: Deploy PWA (optional)
    needs: test-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install firebase-tools
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting (skips when secrets unset)
        run: |
          if [ -z "${{ secrets.FIREBASE_TOKEN }}" ] || [ -z "${{ secrets.FIREBASE_PROJECT }}" ]; then
            echo "Skipping Firebase deploy because FIREBASE_TOKEN or FIREBASE_PROJECT is not set"
            exit 0
          fi
          npm install -g firebase-tools
          firebase deploy --only hosting --project "${{ secrets.FIREBASE_PROJECT }}" --token "${{ secrets.FIREBASE_TOKEN }}"

  # Staging deployment: triggered by pushes to `staging` branch. Uses separate staging secrets
  staging-deploy:
    name: Staging Deploy (optional)
    needs: test-build
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/staging' }}
    environment: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install PWA deps (staging)
        run: npm ci --prefix pwa

      - name: Build PWA (staging)
        run: npm --prefix pwa run build

      - name: "Optional: Deploy PWA to Firebase staging (skips when secrets unset)"
        run: |
          if [ -z "${{ secrets.FIREBASE_STAGING_TOKEN }}" ] || [ -z "${{ secrets.FIREBASE_STAGING_PROJECT }}" ]; then
            echo "Skipping staging Firebase deploy because secrets are not set"
            exit 0
          fi
          npm install -g firebase-tools
          firebase deploy --only hosting --project "${{ secrets.FIREBASE_STAGING_PROJECT }}" --token "${{ secrets.FIREBASE_STAGING_TOKEN }}"

      - name: "Optional: Deploy Apps Script to staging (skips when secrets unset)"
        run: |
          if [ -z "${{ secrets.GCP_SA_KEY_STAGING }}" ] || [ -z "${{ secrets.CLASP_SCRIPT_ID_STAGING }}" ]; then
            echo "Skipping staging Apps Script deploy because secrets are not set"
            exit 0
          fi
          npm install -g @google/clasp
          echo "${{ secrets.GCP_SA_KEY_STAGING }}" > sa-key.json
          echo "{\"scriptId\": \"${{ secrets.CLASP_SCRIPT_ID_STAGING }}\"}" > .clasp.json
          npx clasp login --creds sa-key.json
          npx clasp push --force
          npx clasp version "Staging deploy ${GITHUB_SHA}"
          rm -f sa-key.json

  deploy-apps-script:
    name: Deploy Apps Script (optional)
    needs: test-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Deploy Apps Script (skips when secrets unset)
        run: |
          if [ -z "${{ secrets.GCP_SA_KEY }}" ] || [ -z "${{ secrets.CLASP_SCRIPT_ID }}" ]; then
            echo "Skipping Apps Script deploy because GCP_SA_KEY or CLASP_SCRIPT_ID is not set"
            exit 0
          fi
          echo "${{ secrets.GCP_SA_KEY }}" > sa-key.json
          echo "{\"scriptId\": \"${{ secrets.CLASP_SCRIPT_ID }}\"}" > .clasp.json
          npx clasp login --creds sa-key.json
          npx clasp push --force
          npx clasp version "CI deploy ${GITHUB_SHA}"
          rm -f sa-key.json
