name: CI & Deploy

on:
  push:
    branches: [ main ]
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install root deps
        run: npm ci

      - name: Install PWA deps
        run: npm ci --prefix pwa

      - name: Run tests
        run: npm --prefix pwa test

      - name: Build PWA
        run: npm --prefix pwa run build

  deploy-pwa:
    name: Deploy PWA (optional)
    needs: test-build
    runs-on: ubuntu-latest
    if: ${{ secrets.FIREBASE_TOKEN != '' && secrets.FIREBASE_PROJECT != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install firebase-tools
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting --project ${{ secrets.FIREBASE_PROJECT }} --token ${{ secrets.FIREBASE_TOKEN }}

  deploy-apps-script:
    name: Deploy Apps Script (optional)
    needs: test-build
    runs-on: ubuntu-latest
    if: ${{ secrets.GCP_SA_KEY != '' && secrets.CLASP_SCRIPT_ID != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Write service account key
        env:
          SA_JSON: ${{ secrets.GCP_SA_KEY }}
        run: |
          echo "$SA_JSON" > sa-key.json

      - name: Create .clasp.json with scriptId
        env:
          CLASP_SCRIPT_ID: ${{ secrets.CLASP_SCRIPT_ID }}
        run: |
          echo "{\"scriptId\": \"$CLASP_SCRIPT_ID\"}" > .clasp.json

      - name: Login clasp using service account
        run: npx clasp login --creds sa-key.json

      - name: Push Apps Script
        run: npx clasp push --force

      - name: Create Apps Script version
        run: npx clasp version "CI deploy ${GITHUB_SHA}"

      - name: Cleanup
        run: rm -f sa-key.json
