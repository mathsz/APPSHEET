name: "CI & Deploy"

"on":
  push:
    branches: [ main, staging ]
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  test-build:
    name: Test & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install root deps (if present)
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            echo "No root package.json - skipping root install"
          fi

      - name: Install PWA deps
        run: npm ci --prefix pwa

      - name: Run tests
        run: npm --prefix pwa test

      - name: Build PWA
        run: npm --prefix pwa run build

  deploy-pwa:
    name: Deploy PWA (optional)
    needs: test-build
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') }}
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install firebase-tools
        run: npm install -g firebase-tools

      - name: Install PWA deps
        run: npm ci
        working-directory: pwa

      - name: Build PWA
        run: npm run build
        working-directory: pwa

      - name: Deploy to Firebase Hosting (skips when secrets unset)
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_PROJECT: ${{ secrets.FIREBASE_PROJECT }}
        working-directory: pwa
        run: |
          if [ -z "$FIREBASE_TOKEN" ] || [ -z "$FIREBASE_PROJECT" ]; then
            echo "Skipping Firebase deploy because FIREBASE_TOKEN or FIREBASE_PROJECT is not set"
            exit 0
          fi
          firebase deploy --only hosting --project "$FIREBASE_PROJECT" --token "$FIREBASE_TOKEN"

  deploy-apps-script:
    name: Deploy Apps Script (optional)
    needs: test-build
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') }}
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Deploy Apps Script (skips when secrets unset)
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          CLASP_SCRIPT_ID: ${{ secrets.CLASP_SCRIPT_ID }}
        run: |
          if [ -z "$GCP_SA_KEY" ] || [ -z "$CLASP_SCRIPT_ID" ]; then
            echo "Skipping Apps Script deploy because GCP_SA_KEY or CLASP_SCRIPT_ID is not set"
            exit 0
          fi
          printf "%s" "$GCP_SA_KEY" > sa-key.json
          printf '{"scriptId":"%s"}' "$CLASP_SCRIPT_ID" > .clasp.json
          npx clasp login --creds sa-key.json
          npx clasp push --force
          npx clasp version "CI deploy ${GITHUB_SHA}"
          shred -u sa-key.json || rm -f sa-key.json
          rm -f .clasp.json

  staging-deploy:
    name: Staging Deploy (optional)
    needs: test-build
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/staging' }}
    environment: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install PWA deps (staging)
        run: npm ci --prefix pwa

      - name: Build PWA (staging)
        run: npm --prefix pwa run build

      - name: "Optional: Deploy PWA to Firebase staging (skips when secrets unset)"
        env:
          FIREBASE_STAGING_TOKEN: ${{ secrets.FIREBASE_STAGING_TOKEN }}
          FIREBASE_STAGING_PROJECT: ${{ secrets.FIREBASE_STAGING_PROJECT }}
        working-directory: pwa
        run: |
          if [ -z "$FIREBASE_STAGING_TOKEN" ] || [ -z "$FIREBASE_STAGING_PROJECT" ]; then
            echo "Skipping staging Firebase deploy because secrets are not set"
            exit 0
          fi
          npm install -g firebase-tools
          firebase deploy --only hosting --project "$FIREBASE_STAGING_PROJECT" --token "$FIREBASE_STAGING_TOKEN"

      - name: "Optional: Deploy Apps Script to staging (skips when secrets unset)"
        env:
          GCP_SA_KEY_STAGING: ${{ secrets.GCP_SA_KEY_STAGING }}
          CLASP_SCRIPT_ID_STAGING: ${{ secrets.CLASP_SCRIPT_ID_STAGING }}
        run: |
          if [ -z "$GCP_SA_KEY_STAGING" ] || [ -z "$CLASP_SCRIPT_ID_STAGING" ]; then
            echo "Skipping staging Apps Script deploy because secrets are not set"
            exit 0
          fi
          npm install -g @google/clasp
          printf "%s" "$GCP_SA_KEY_STAGING" > sa-key.json
          printf '{"scriptId":"%s"}' "$CLASP_SCRIPT_ID_STAGING" > .clasp.json
          npx clasp login --creds sa-key.json
          npx clasp push --force
          npx clasp version "Staging deploy ${GITHUB_SHA}"
          shred -u sa-key.json || rm -f sa-key.json
          rm -f .clasp.json
