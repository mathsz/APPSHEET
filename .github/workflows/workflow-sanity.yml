name: Workflow sanity checks

on:
  push:
    branches: [ main, staging ]
  pull_request:
    branches: [ main, staging ]

permissions:
  contents: read

jobs:
  check-npm-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run workflow-sanity script
        run: .github/scripts/check-npm-ci.sh
