name: Validate exercises.json

on:
  push:
    paths:
      - 'pwa/public/exercises.json'
      - 'pwa/exercises.schema.json'
  pull_request:
    paths:
      - 'pwa/public/exercises.json'
      - 'pwa/exercises.schema.json'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
            node-version: '20'
      - name: Install and run validator
        working-directory: pwa
        run: |
          npm ci
          npm run validate:exercises
